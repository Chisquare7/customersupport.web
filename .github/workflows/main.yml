name: Main Testing

on:
  push:
    branches: [ "main" ]

jobs:
  
  build_and_push_to_registry:

    # name: Build and push Docker Frontend image to Docker Hub
    # if: github.event.pull_request.merged == true

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: scrybe_frontend

    steps:

      - name: change directory
        run: cd scrybe_frontend
          
      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
  
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}          
          password: ${{ secrets.DOCKERHUB_TOKEN }}
            
      - name: Get Current Date 
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d--%M-%S')"
        
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: vicdam/scrybefrontend:latest 


  
  build_and_push_to_registry_backend:

    # name: Build and push Docker image to Docker Hub
    # if: github.event.pull_request.merged == true

    runs-on: ubuntu-latest
   

    steps:

      - name: change directory
        run: cd backend/app

      - name: Check out the repo
        uses: actions/checkout@v3
            
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
  
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}          
          password: ${{ secrets.DOCKERHUB_TOKEN }}
            
      - name: Get Current Date 
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d--%M-%S')"
        
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: vicdam/scrybebackend:latest

  Deploy: 
    needs: [ build_and_push_to_registry_backend , build_and_push_to_registry ]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master
        uses: actions/checkout@master

      - name: Pull from GitHub
        uses: appleboy/ssh-action@master

        with:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          KEY: ${{ secrets.KEY }}
          script: |
            docker-compose up -d .             
            


        
